									</div>
								</div>
								<div class="col-lg-12 col-md-12">
									<div class="form-group">
										<textarea name="message" class="form-control" id="message" cols="30" rows="6" required placeholder="Votre Message"></textarea>
									</div>
								</div>
								<div class="col-lg-12 col-md-12">
									<button type="button" class="default-btn submit-btn" onclick="envoyerEmail()">Envoyer <span></span></button>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Contact Section -->
	
	<script>
    function envoyerEmail() {
        var name = document.getElementById("name").value.trim();
        var email = document.getElementById("email").value.trim();
        var subject = document.getElementById("subject").value.trim();
        var message = document.getElementById("message").value.trim();

        // Vérifie si les champs obligatoires sont vides
        if (name === "" || email === "" || subject === "" || message === "") {
            document.getElementById("ErrorMessage").style.display = "block";
            return; // Arrête la fonction si un champ est vide
        }

        // Construction du sujet et du corps de l'e-mail
        var sujet = "Message de contact";
        var corps = message;

        // Construction du lien mailto avec l'e-mail de l'utilisateur
        var lien = "mailto:" + email + "?subject=" + encodeURIComponent(sujet) + "&body=" + encodeURIComponent(corps);
        // Redirection vers le lien mailto
        window.location.href = lien;
    }
</script>
